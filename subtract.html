<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtract</title>
  </head>
  <body>
    <h1 id="minus"></h1>

    <h2 id="multiple"></h2>

    <h3 id="div"></h3>

    <h4 id="module"></h4>

    <h5 id="ex"></h5>

    <script>
      let a = 3;
      let b = 7;
      let c = 1;

      let subtract = a - b - c;

      let multiple = a * b;

      let division = b / c;

      let module = b % a;

      let exponentaion = a ** b;

      document.getElementById("minus").innerHTML = subtract;

      document.getElementById("multiple").innerHTML = multiple;

      document.getElementById("div").innerHTML = division;

      document.getElementById("module").innerHTML = module;

      document.getElementById("ex").innerHTML = exponentaion;
    </script>
  </body>
</html>
